<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        >
        <title>Hello, world!</title>
        <style>
            *{
                font-family: 'Playfair Display', serif;
            }
            body{
                background: linear-gradient(to bottom, #33ccff 0%, #ff99cc 100%);
            }
        </style>
    </head>
    <body class="bg-primary">
        <div class="background: linear-gradient(to bottom, #33ccff 0%, #ff99cc 100%); card position-absolute top-50 start-50 translate-middle" style="width: 25rem;">
            <img src="https://bestructured.com/wp-content/uploads/2019/11/hand-reaching-out-to-touch-a-floating-lock-graphic-.jpg" class="card-img-top" alt="I.">
            <div class="card-body">
                <p class="card-text">
                    <center>
                        <h2>This is the Outcome</h2>
                    </center>
                    <br>
                    <center>
                        <table>
                            {% for key, val in value.items() %}
                            <tr>
                                <th> {{ key }}</th>
                                <td style="padding : 5px; font-family: Arial, Helvetica, sans-serif;"> {{ val }}</td>
                            </tr>
                            {% endfor %}
                        </table>
                    </center>
                    <!-- <center>
                        Please Enter the Signature based packet information or URL you want to confirm.
                    </center> -->
                </p>
            </div>
        </div>
        <!-- Optional JavaScript; choose one of the two! -->
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    </body>
</html>
